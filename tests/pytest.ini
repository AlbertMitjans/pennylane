[pytest]
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests run on a GPU (deselect with '-m "not gpu"')
    tf: marks tensorflow interface tests
    torch: marks torch interface tests
    jax: marks jax interface tests
    autograd: marks autograd interface tests
filterwarnings = 
    ignore::DeprecationWarning:autograd.numpy.numpy_wrapper
